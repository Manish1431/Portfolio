<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
  <form>
    <fieldset>
    <label for="FirstName">Write your name</label>
    <input type="text" name="FirstName" id="firstName">
    <br>
    Input Your Address:
    <textarea rows="10" cols="10"></textarea>
    <br>
  <label for="DOB"> DOB:<input type="date" name="dob" id="DOB">
    <br>
    <label for="Password">Enter your password</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="gender">Select Gender</label>
    <br>
    <label for="gender_male">MALE</label>
    <input type="radio" id="gender_male" value="MALE" name="gender">
    <br>
    <label for="gender_female">FEMALE</label>
    <input type="radio" id="gender_female" value="FEMALE" name="gender">

    <br>
    <label for="">Select your favourite fruit</label>
    <br>
    <label for="mango">Mango</label>
    <input type="checkbox" name="mango" id="mango">
    <br>
    <label for="banana">Banana</label>
    <input type="checkbox" name="banana" id="banana">
    <br>
    <label for="apple">Apple</label>
    <input type="checkbox" name="apple" id="apple">
    <br>
    <label for="orange">Orange</label>
    <input type="checkbox" name="orange" id="orange">

    <br>
    <input type="submit" name="submit" id="submit-btn">
  </fieldset>
    
    
    
    

  </form>   
</body>
</html>
