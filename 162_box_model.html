<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box{
            border:5px solid #6922b0 ;
            background-color: lightgray ;
            padding: 40px ;
            margin:40px ;
            width:300px ;
            height:150px ;
            
        }
        .alternate{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
   <center> <div class="box">I use the standard box model.</div>
    <div class="box alternate">I use the alternate box model.</div></center>
    
</body>
</html>
