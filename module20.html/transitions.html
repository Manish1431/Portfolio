<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions and Tooltips</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color:black;
            transition: width 3s;
            transition: height 3s;
            transition-timing-function: ease-in-out;
            transition-delay: 2s;
        }
        div:hover{
            width: 300px;
            height: 300px
        }
    </style>
</head>
<body>
    <!--Transitions and Tooltips-->
    <div></div>
    <p title="hello">Hello World</p>
</body>
</html>
